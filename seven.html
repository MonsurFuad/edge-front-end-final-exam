    <h1>Problem 7</h1>
    <br />
    <div>
      <p>Sorted Array: <span id="sortedNumbers"></span></p>
    </div>

    <script>
      let numbers = [10, 1, 52, 5, 500, 60, 11];

      // Sorting the array in ascending order using a numeric sort function
      numbers.sort((a, b) => a - b);

      // Display the sorted array
      document.getElementById("sortedNumbers").textContent =
        JSON.stringify(numbers);
    </script>
