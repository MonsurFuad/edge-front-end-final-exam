    <h1>Problem 3</h1>
    <br />
    <div>
      <form id="ageForm">
        Enter your age:
        <input type="text" id="ageInput" /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script>
      document
        .getElementById("ageForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          let ageInput = document.getElementById("ageInput");
          let age = parseInt(ageInput.value.trim()); // Convert input to a number

          if (isNaN(age) || age >= 100) {
            alert("Invalid Input");
            ageInput.style.borderColor = "red"; // Make border red for invalid input
            return;
          }

          alert("You are " + age + " years old");
          ageInput.style.borderColor = ""; // Reset border color for valid input
        });
    </script>
