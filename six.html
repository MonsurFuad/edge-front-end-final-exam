<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // JavaScript function to change the link when clicked
      function redirectToFacebook(event) {
        event.preventDefault(); // Prevents the default action of the link
        window.location.href = "https://facebook.com"; // Redirects to Facebook
      }
    </script>
  </head>
  <body>
    <nav>
      <a href="one.html">Problem 1</a> | <a href="two.html">Problem 2</a> |
      <a href="three.html">Problem 3</a> | <a href="four.html">Problem 4</a> |
      <a href="five.html">Problem 5</a> | <a href="six.html">Problem 6</a> |
      <a href="seven.html">Problem 7</a> | <a href="eight.html">Problem 8</a> |
      <a href="nine.html">Problem 9</a>
    </nav>
    <br /><br />
    <h1>Problem 6</h1>
    <br />
    <div>
      <!-- Added onclick event to call the redirect function -->
      <a
        href="https://google.com"
        id="google"
        onclick="redirectToFacebook(event)"
        >Google</a
      >
    </div>
  </body>
</html>
